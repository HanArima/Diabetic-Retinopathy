{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Registration Form</h1>
<p>Please fill out this form with the required information</p>
<form method="POST" enctype="multipart/form-data">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" pattern=".{8,}" title="Password must be at least 8 characters long" required><br>

    <label for="user_type">User Type:</label>
    <select id="user_type" name="user_type" required>
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
    </select><br>

    <label for="terms">Accept Terms:</label>
    <input type="checkbox" id="terms" name="terms" required><br>

    <label for="profile_picture">Profile Picture:</label>
    <input type="file" id="profile_picture" name="profile_picture" accept="image/*"><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br>

    <button type="submit">Register</button>
</form>
<a href="{{ url_for('login') }}">Already have an account? Login here</a>
<script>
    document.getElementById('register-form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Registered successfully!');
        // Add AJAX request to send form data to the server here
    });
</script>
{% endblock %}
